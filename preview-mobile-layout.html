<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview Layout Mobile - Financeiro</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --bg-primary: #fff;
      --color-border: #e5e7eb;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f3f4f6;
      color: #222;
      min-height: 100vh;
      padding-bottom: 120px;
    }
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-primary);
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 56px;
    }
    .header h1 {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #222;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary-color);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1rem;
    }
    .main-content {
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.18);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .fab:active, .fab:focus {
      background: var(--primary-dark);
      outline: none;
    }
    .mobile-nav {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--bg-primary);
      border-top: 1px solid var(--color-border);
      z-index: 99;
      height: 56px;
    }
    .nav-tab {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      position: relative;
      color: #222;
      background: none;
      border: none;
      padding: 8px 0;
      transition: background 0.2s, color 0.2s;
    }
    .nav-tab.active {
      background: var(--primary-color);
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
      font-weight: 700;
    }
    .badge {
      position: absolute;
      top: 6px;
      right: 18px;
      background: #ef4444;
      color: #fff;
      border-radius: 50%;
      font-size: 0.7rem;
      padding: 2px 6px;
      min-width: 18px;
      text-align: center;
      z-index: 10;
      font-weight: 700;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
    }
    .nav-label {
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 2px;
    }
    .icon-home, .icon-wallet, .icon-chart, .icon-user {
      font-size: 1.3rem;
      margin-bottom: 2px;
    }
    /* Simula√ß√£o de √≠cones */
    .icon-home::before { content: 'üè†'; }
    .icon-wallet::before { content: 'üí∏'; }
    .icon-chart::before { content: 'üìä'; }
    .icon-user::before { content: 'üë§'; }
    @media (max-width: 600px) {
      .main-content { padding: 8px; }
      .header { padding: 0 8px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Meu App Financeiro</h1>
    <div class="user-info">
      <span>Ol√°, Usu√°rio</span>
      <span class="user-avatar">U</span>
    </div>
  </header>
  <main class="main-content">
    <h2>Dashboard</h2>
    <p>Conte√∫do principal do app aqui. Role para ver o header sticky e navega√ß√£o fixa.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque euismod, nisi eu consectetur.</p>
    <p style="margin-bottom: 400px;">(Espa√ßo extra para simular rolagem)</p>
  </main>
  <button class="fab" title="Nova transa√ß√£o">+</button>
  <nav class="mobile-nav">
    <button class="nav-tab active">
      <span class="icon-home"></span>
      <span class="nav-label">Home</span>
      <span class="badge">2</span>
    </button>
    <button class="nav-tab">

      <span class="nav-label">Transa√ß√µes</span>
    </button>
    <button class="nav-tab">
      <span class="icon-chart"></span>
      <span class="nav-label">Relat√≥rios</span>
      <span class="badge">!</span>
    </button>
    <button class="nav-tab">
      <span class="icon-user"></span>
      <span class="nav-label">Perfil</span>
    </button>
  </nav>
</body>
</html>

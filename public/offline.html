<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F46E5" />
    <title>Você está offline</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'; background: #0f172a; color: #e2e8f0; display: grid; place-items: center; min-height: 100svh; }
      .card { width: min(560px, 92vw); background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 0 0 16px; color: #94a3b8; }
      .actions { display: flex; gap: 12px; }
      button, a.btn { appearance: none; border: 0; border-radius: 10px; padding: 10px 14px; font-weight: 600; cursor: pointer; text-decoration: none; }
      .primary { background: #4F46E5; color: white; }
      .secondary { background: #0b1220; color: #e2e8f0; border: 1px solid #1e293b; }
      .tips { margin-top: 14px; font-size: 13px; color: #94a3b8; }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="offline-title">
      <h1 id="offline-title">Você está offline</h1>
      <p>Sem conexão com a internet. Alguns recursos podem não estar disponíveis.</p>
      <div class="actions">
        <button class="primary" id="retry">Tentar novamente</button>
        <a class="secondary btn" href="/">Ir para a página inicial</a>
      </div>
      <div class="tips">Dica: conteúdos visitados recentemente podem abrir do cache.</div>
    </main>
    <script>
      (function(){
        const retry = document.getElementById('retry');
        if (retry) retry.addEventListener('click', () => window.location.reload());
        window.addEventListener('online', () => setTimeout(() => location.reload(), 200));
      })();
    </script>
  </body>
  </html>

  <script>
    // toggleLoginPage movida para AuthService.js para evitar duplicação

    // Show loading function
    window.showLoading = function(show) {
      const loadingPage = document.getElementById('loading-page');
      if (show) {
        loadingPage.style.display = 'flex';
      } else {
        loadingPage.style.display = 'none';
      }
    };

    // Tratamento global de erros do Google API
    window.addEventListener('error', function(event) {
      if (event.message && event.message.includes('u[v] is not a function')) {
        console.warn('⚠️ Erro do Google API ignorado:', event.message);
        event.preventDefault();
        return false;
      }
      
      // Tratar erro de popup bloqueado
      if (event.message && event.message.includes('auth/popup-blocked')) {
        console.warn('⚠️ Popup bloqueado - usando redirect automaticamente');
        event.preventDefault();
        return false;
      }
    });

    // Tratamento de erros não capturados
    window.addEventListener('unhandledrejection', function(event) {
      if (event.reason && event.reason.message && event.reason.message.includes('u[v] is not a function')) {
        console.warn('⚠️ Promise rejeitada do Google API ignorada:', event.reason.message);
        event.preventDefault();
        return false;
      }
      
      // Tratar promise rejeitada de popup bloqueado
      if (event.reason && event.reason.code === 'auth/popup-blocked') {
        console.warn('⚠️ Popup bloqueado - usando redirect automaticamente');
        event.preventDefault();
        return false;
      }
    });

    // Verificar conectividade
    async function checkConnectivity() {
      try {
        const response = await fetch('https://www.google.com/favicon.ico', { 
          method: 'HEAD', 
          mode: 'no-cors',
          cache: 'no-cache'
        });
        return true;
      } catch (error) {
        console.warn('⚠️ Problema de conectividade detectado:', error);
        return false;
      }
    }

    // Modal customizado para erros
    function showErrorModal(title, message, type = 'error') {
      const modal = document.createElement('div');
      modal.className = 'error-modal-overlay';
      modal.innerHTML = `
        <div class="error-modal">
          <div class="error-modal-header">
            <div class="error-icon ${type}">
              ${type === 'error' ? '⚠️' : type === 'warning' ? '⚠️' : 'ℹ️'}
            </div>
            <h3 class="error-title">${title}</h3>
          </div>
          <div class="error-modal-body">
            <p class="error-message">${message}</p>
          </div>
          <div class="error-modal-footer">
            <button class="error-modal-btn primary" onclick="this.closest('.error-modal-overlay').remove()">
              Entendi
            </button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Fechar ao clicar fora
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.remove();
        }
      });
      
      // Fechar com ESC
      const handleEsc = (e) => {
        if (e.key === 'Escape') {
          modal.remove();
          document.removeEventListener('keydown', handleEsc);
        }
      };
      document.addEventListener('keydown', handleEsc);
    }

    // Login with Google - com tratamento robusto de erros
    async function loginWithGoogle() {
      try {
        // Verificar conectividade primeiro
        const isOnline = await checkConnectivity();
        if (!isOnline) {
          throw new Error('Sem conexão com a internet');
        }
        
        // Verificar se Firebase está inicializado
        if (!firebase.auth) {
          throw new Error('Firebase Auth não está disponível');
        }
        
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('profile');
        provider.addScope('email');
        
        // Adicionar timeout para evitar travamento
          const loginPromise = firebase.auth().signInWithPopup(provider);
          const timeoutPromise = new Promise((_, reject) => {
          setTimeout(() => reject(new Error('Timeout: Login demorou muito')), 30000);
          });
          
          const result = await Promise.race([loginPromise, timeoutPromise]);
        console.log('✅ Login Google bem-sucedido (popup):', result.user.email);
          return result.user;
      } catch (error) {
        console.error('❌ Erro no login Google:', error);
        
        // Tratamento específico de erros
        if (error.code === 'auth/popup-blocked') {
          showErrorModal(
            'Popup Bloqueado',
            'O navegador bloqueou a janela de login do Google.<br><br><strong>Para resolver:</strong><br>• Permita popups para este site<br>• Ou use o modo "Ver demonstração"',
            'warning'
          );
        } else if (error.code === 'auth/network-request-failed') {
          showErrorModal(
            'Erro de Conexão',
            'Não foi possível conectar com o Google.<br><br><strong>Para resolver:</strong><br>• Verifique sua conexão com a internet<br>• Tente novamente em alguns segundos<br>• Ou use o modo "Ver demonstração"',
            'error'
          );
        } else if (error.message.includes('Timeout')) {
          showErrorModal(
            'Login Demorou Muito',
            'O login está demorando mais que o esperado.<br><br><strong>Para resolver:</strong><br>• Verifique sua conexão<br>• Tente novamente<br>• Ou use o modo "Ver demonstração"',
            'warning'
          );
        } else if (error.message.includes('Sem conexão')) {
          showErrorModal(
            'Sem Conexão',
            'Não foi possível verificar a conexão com a internet.<br><br><strong>Para resolver:</strong><br>• Verifique sua conexão<br>• Tente novamente<br>• Ou use o modo "Ver demonstração"',
            'error'
          );
        } else {
          showErrorModal(
            'Erro no Login',
            'Ocorreu um erro inesperado no login do Google.<br><br><strong>Para resolver:</strong><br>• Tente novamente<br>• Ou use o modo "Ver demonstração"',
            'error'
          );
        }
        
        throw error;
      }
    }

    // Demo/Guest login removidos - gerenciados por AuthService.js

    // Setup login handlers - REMOVIDO
    // Agora gerenciado por apk-login-handler.js (módulo separado)
    document.addEventListener('DOMContentLoaded', function() {

      // Limpar flags de auth antigas se existirem
      if (localStorage.getItem('authInProgress')) {
        localStorage.removeItem('authInProgress');
      }
    });
  </script>

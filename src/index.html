<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servo Tech</title>
  <meta name="theme-color" content="#4F46E5">
  <meta name="description" content="Controle financeiro inteligente com reconhecimento de voz">
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-512.png">
  <link rel="icon" type="image/png" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
    }
    
    /* Login Page Styles */
    #login-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 9999;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
    }

    .app-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .app-subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #btn-entrar {
      background: #4285f4;
      color: white;
    }

    #btn-entrar:hover:not(:disabled) {
      background: #3367d6;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }

    .demo-btn {
      background: #10b981;
      color: white;
    }

    .demo-btn:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .guest-btn {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .guest-btn:hover:not(:disabled) {
      background: #e5e7eb;
      transform: translateY(-1px);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 1rem;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      #login-page {
        background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
      }
      
      .login-container {
        background: #1f2937;
        color: #f9fafb;
      }
      
      .app-title {
        color: #f9fafb;
      }
      
      .app-subtitle {
        color: #9ca3af;
      }
      
      .guest-btn {
        background: #374151;
        color: #f9fafb;
        border-color: #4b5563;
      }
      
      .guest-btn:hover:not(:disabled) {
        background: #4b5563;
      }
    }

    /* Mobile responsive */
    @media (max-width: 640px) {
      .login-container {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .app-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .app-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <div class="login-container">
      <div class="app-icon">
        üí∞
      </div>
      
      <h1 class="app-title">Servo Tech</h1>
      <p class="app-subtitle">Sua vida financeira organizada</p>
      
      <button id="btn-entrar" class="login-btn">
        <span>üöÄ</span>
        Come√ßar agora
      </button>
      
      <div class="divider">
        <span>ou</span>
      </div>
      
      <button id="demo-btn" class="login-btn demo-btn">
        <span>üìä</span>
        Ver demonstra√ß√£o
      </button>
      
      <button id="guest-btn" class="login-btn guest-btn">
        <span>üë§</span>
        Continuar como convidado
      </button>
    </div>
  </div>

  <!-- Loading Page -->
  <div id="loading-page" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #f8fafc; display: flex; align-items: center; justify-content: center; z-index: 10000;">
    <div style="text-align: center;">
      <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top: 3px solid #4285f4; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
      <p style="color: #6b7280; font-size: 0.9rem;">Carregando...</p>
    </div>
  </div>

  <!-- Main App Container -->
  <div class="app-container" style="display: none;">
    <!-- App content will be loaded here -->
    <main id="app-content"></main>
    
    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="bottom-nav"></nav>
    
    <!-- FAB Container -->
    <div id="fab-container" class="fab-container"></div>
  </div>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">
  
  <!-- App Scripts -->
  <script type="module" src="./app/entry.js"></script>
  
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCbBmmxn4Qj4CU6ymfG4MY5VGqCPSo13HY",
      authDomain: "controle-financeiro-b98ec.firebaseapp.com",
      projectId: "controle-financeiro-b98ec",
      storageBucket: "controle-financeiro-b98ec.firebasestorage.app",
      messagingSenderId: "418109336597",
      appId: "1:418109336597:web:871b262a76e57455ebb21c",
      measurementId: "G-7RW2F269V6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Global toggle function (used by the existing system)
    window.toggleLoginPage = function(show) {
      const loginPage = document.getElementById('login-page');
      const appContainer = document.querySelector('.app-container');
      const loadingPage = document.getElementById('loading-page');

      if (show) {
        loginPage.style.display = 'flex';
        if (appContainer) appContainer.style.display = 'none';
        if (loadingPage) loadingPage.style.display = 'none';
      } else {
        loginPage.style.display = 'none';
        if (appContainer) appContainer.style.display = 'flex';
        if (loadingPage) loadingPage.style.display = 'none';
      }
    };

    // Show loading function
    window.showLoading = function(show) {
      const loadingPage = document.getElementById('loading-page');
      if (show) {
        loadingPage.style.display = 'flex';
      } else {
        loadingPage.style.display = 'none';
      }
    };

    // Login with Google
    async function loginWithGoogle() {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('profile');
        provider.addScope('email');
        
        const result = await firebase.auth().signInWithPopup(provider);
        console.log('‚úÖ Login Google bem-sucedido:', result.user.email);
        return result.user;
      } catch (error) {
        console.error('‚ùå Erro no login Google:', error);
        throw error;
      }
    }

    // Demo login
    async function demoLogin() {
      try {
        const result = await firebase.auth().signInAnonymously();
        console.log('‚úÖ Demo login bem-sucedido:', result.user.uid);
        localStorage.setItem('demoMode', 'true');
        return result.user;
      } catch (error) {
        console.error('‚ùå Erro no demo login:', error);
        throw error;
      }
    }

    // Guest login
    async function guestLogin() {
      try {
        const result = await firebase.auth().signInAnonymously();
        console.log('‚úÖ Guest login bem-sucedido:', result.user.uid);
        localStorage.setItem('guestMode', 'true');
        return result.user;
      } catch (error) {
        console.error('‚ùå Erro no guest login:', error);
        throw error;
      }
    }

    // Setup login handlers
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üîß Configurando handlers de login...');
      
      const btnEntrar = document.getElementById('btn-entrar');
      const demoBtn = document.getElementById('demo-btn');
      const guestBtn = document.getElementById('guest-btn');

      if (btnEntrar) {
        btnEntrar.addEventListener('click', async function() {
          console.log('üöÄ Login Google clicado');
          const btn = this;
          btn.disabled = true;
          btn.classList.add('loading');

          try {
            window.showLoading(true);
            const user = await loginWithGoogle();
            
            if (user) {
              // Set user in global state
              if (!window.appState) window.appState = {};
              window.appState.currentUser = user;
              
              // Use the existing system's toggle function
              window.toggleLoginPage(false);
              
              // Navigate to dashboard
              setTimeout(() => {
                window.location.hash = '#/dashboard';
              }, 100);
            }
          } catch (error) {
            console.error('‚ùå Erro no login:', error);
            alert('Erro no login. Tente novamente.');
          } finally {
            btn.disabled = false;
            btn.classList.remove('loading');
            window.showLoading(false);
          }
        });
      }

      if (demoBtn) {
        demoBtn.addEventListener('click', async function() {
          console.log('üöÄ Demo clicado');
          const btn = this;
          btn.disabled = true;
          btn.classList.add('loading');

          try {
            window.showLoading(true);
            const user = await demoLogin();
            
            if (user) {
              if (!window.appState) window.appState = {};
              window.appState.currentUser = user;
              
              window.toggleLoginPage(false);
              
              setTimeout(() => {
                window.location.hash = '#/dashboard';
              }, 100);
            }
          } catch (error) {
            console.error('‚ùå Erro no demo:', error);
            alert('Erro ao iniciar demonstra√ß√£o. Tente novamente.');
          } finally {
            btn.disabled = false;
            btn.classList.remove('loading');
            window.showLoading(false);
          }
        });
      }

      if (guestBtn) {
        guestBtn.addEventListener('click', async function() {
          console.log('üöÄ Guest clicado');
          const btn = this;
          btn.disabled = true;
          btn.classList.add('loading');

          try {
            window.showLoading(true);
            const user = await guestLogin();
            
            if (user) {
              if (!window.appState) window.appState = {};
              window.appState.currentUser = user;
              
              window.toggleLoginPage(false);
              
              setTimeout(() => {
                window.location.hash = '#/dashboard';
              }, 100);
            }
          } catch (error) {
            console.error('‚ùå Erro no guest login:', error);
            alert('Erro no login. Tente novamente.');
          } finally {
            btn.disabled = false;
            btn.classList.remove('loading');
            window.showLoading(false);
          }
        });
      }

      // Check authentication state
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          console.log('‚úÖ Usu√°rio autenticado:', user.email || user.uid);
          if (!window.appState) window.appState = {};
          window.appState.currentUser = user;
          
          // Hide login page if it's showing
          const loginPage = document.getElementById('login-page');
          if (loginPage && loginPage.style.display !== 'none') {
            window.toggleLoginPage(false);
            setTimeout(() => {
              if (!window.location.hash || window.location.hash === '#') {
                window.location.hash = '#/dashboard';
              }
            }, 100);
          }
        } else {
          console.log('‚ùå Usu√°rio n√£o autenticado');
          window.toggleLoginPage(true);
        }
      });

      console.log('‚úÖ Handlers de login configurados');
    });
  </script>
</body>
</html>

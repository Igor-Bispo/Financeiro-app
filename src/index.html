  <!-- Force login screen first -->
  <script>
    // Block any attempt to show dashboard before login
    window.addEventListener('DOMContentLoaded', function() {
      const loginPage = document.getElementById('login-page');
      const appContent = document.getElementById('app-content');
      
      // Force login to be visible
      if (loginPage) {
        loginPage.style.display = 'flex';
        loginPage.style.position = 'fixed';
        loginPage.style.top = '0';
        loginPage.style.left = '0';
        loginPage.style.width = '100%';
        loginPage.style.height = '100%';
        loginPage.style.zIndex = '99999';
      }
      
      // Force app to be hidden
      if (appContent) {
        appContent.style.display = 'none';
        appContent.style.visibility = 'hidden';
      }
      
      // Hide any existing dashboard content
      const existingDashboard = document.querySelector('.tab-container, .bottom-nav, main:not(#app-content)');
      if (existingDashboard) {
        existingDashboard.style.display = 'none';
      }
      
      // Monitor for any attempts to show dashboard content
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                if (node.classList && (node.classList.contains('tab-container') || 
                    node.classList.contains('bottom-nav') || 
                    node.classList.contains('dashboard-content'))) {
                  node.style.display = 'none';
                }
              }
            });
          }
        });
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      // Store observer globally so it can be stopped later
      window.loginObserver = observer;
    });
  </script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCbBmmxn4Qj4CU6ymfG4MY5VGqCPSo13HY",
      authDomain: "controle-financeiro-b98ec.firebaseapp.com",
      projectId: "controle-financeiro-b98ec",
      storageBucket: "controle-financeiro-b98ec.firebasestorage.app",
      messagingSenderId: "418109336597",
      appId: "1:418109336597:web:871b262a76e57455ebb21c",
      measurementId: "G-7RW2F269V6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Login handlers
    document.addEventListener('DOMContentLoaded', function() {
      const loginPage = document.getElementById('login-page');
      const appContent = document.getElementById('app-content');
      
      // Google Login
      document.getElementById('google-login-btn').addEventListener('click', async function() {
        const btn = this;
        btn.classList.add('loading');
        
        try {
          const provider = new firebase.auth.GoogleAuthProvider();
          await firebase.auth().signInWithPopup(provider);
          showApp();
        } catch (error) {
          console.error('Erro no login:', error);
          alert('Erro no login. Tente novamente.');
        } finally {
          btn.classList.remove('loading');
        }
      });
      
      // Demo Login
      document.getElementById('demo-login-btn').addEventListener('click', async function() {
        const btn = this;
        btn.classList.add('loading');
        
        try {
          await firebase.auth().signInAnonymously();
          localStorage.setItem('demoMode', 'true');
          showApp();
        } catch (error) {
          console.error('Erro no demo:', error);
          alert('Erro ao iniciar demonstraÃ§Ã£o. Tente novamente.');
        } finally {
          btn.classList.remove('loading');
        }
      });
      
      // Guest Login
      document.getElementById('guest-login-btn').addEventListener('click', async function() {
        const btn = this;
        btn.classList.add('loading');
        
        try {
          await firebase.auth().signInAnonymously();
          localStorage.setItem('guestMode', 'true');
          showApp();
        } catch (error) {
          console.error('Erro no login convidado:', error);
          alert('Erro no login. Tente novamente.');
        } finally {
          btn.classList.remove('loading');
        }
      });

      // Show app function
      function showApp() {
        // Stop the mutation observer
        if (window.loginObserver) {
          window.loginObserver.disconnect();
        }
        
        loginPage.style.display = 'none !important';
        loginPage.style.visibility = 'hidden';
        loginPage.style.opacity = '0';
        
        appContent.style.display = 'block !important';
        appContent.style.visibility = 'visible';
        appContent.style.opacity = '1';
        
        // Allow dashboard content to show
        const hiddenElements = document.querySelectorAll('.tab-container, .bottom-nav');
        hiddenElements.forEach(el => {
          el.style.display = '';
        });
        
        // Force app initialization
        setTimeout(() => {
          if (window.router && window.router.navigate) {
            window.router.navigate('/dashboard');
          } else {
            window.location.hash = '#/dashboard';
          }
          
          // Trigger app render
          if (window.renderDashboard) {
            window.renderDashboard();
          }
        }, 100);
      }

      // Force login page to show initially
      loginPage.style.display = 'flex';
      appContent.style.display = 'none';
      
      // Check if user is already logged in
      firebase.auth().onAuthStateChanged(function(user) {
        if (user && loginPage.style.display !== 'none') {
          setTimeout(() => showApp(), 500);
        }
      });
    });
  </script>

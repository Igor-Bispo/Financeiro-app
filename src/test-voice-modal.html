<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal de Voz</title>
        <style>
                :root {
                    --primary-color: #4F46E5;
                    --primary-color-rgb: 79, 70, 229;
                    --danger-color: #EF4444;
                    --text-white: #fff;
                    --text-primary: #111827;
                    --bg-primary: #ffffff;
                    --border-light: #e5e7eb;
                    --border-radius-lg: 16px;
                }
                body { font-family: Inter, system-ui, Arial, sans-serif; padding: 20px; background: #f3f4f6; }
                .u-card { background: var(--bg-primary); border: 1px solid var(--border-light); border-radius: var(--border-radius-lg); box-shadow: 0 6px 16px rgba(0,0,0,.1); }
                .u-btn { -webkit-tap-highlight-color: transparent; display: inline-flex; align-items: center; justify-content: center; gap: .5rem; padding: .75rem 1.25rem; border-radius: 12px; font-weight: 600; border: 0; cursor: pointer; transition: transform .06s ease, filter .15s ease, background .2s ease; }
                .u-btn--primary { background: var(--primary-color); color: var(--text-white); box-shadow: 0 6px 16px rgba(var(--primary-color-rgb), .25); }
                .u-btn--primary:hover { filter: brightness(1.05); }
                .u-btn--outline { background: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); }
                .u-btn--ghost { background: transparent; color: var(--text-primary); }
                .test-container { max-width: 720px; margin: 0 auto; padding: 24px; }
                .status { margin: 20px 0; padding: 12px 14px; border-radius: 10px; background: #f8fafc; border-left: 4px solid var(--primary-color); }
                .voice-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,.8); display: none; align-items: center; justify-content: center; z-index: 9999; }
                .voice-content { background: white; padding: 24px; border-radius: 16px; text-align: center; max-width: 420px; width: 90%; }
                .voice-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #4F46E5, #7C3AED); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 32px; }
                .voice-status { display: flex; justify-content: center; gap: 5px; margin: 20px 0; }
                .voice-status div { width: 8px; height: 8px; background: #4F46E5; border-radius: 50%; animation: bounce 1.4s ease-in-out infinite both; }
                .voice-status div:nth-child(1) { animation-delay: -0.32s; }
                .voice-status div:nth-child(2) { animation-delay: -0.16s; }
                .voice-status div:nth-child(3) { animation-delay: 0s; }
                @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
            .mt-0 { margin-top: 0; }
            .mt-5 { margin-top: 20px; }
            .note { font-size: 14px; color: #666; margin: 20px 0; }
        </style>
</head>
<body>
    <div class="test-container u-card">
        <h1 class="mt-0">üé§ Teste do Modal de Voz</h1>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Aguardando teste...</span>
        </div>
        
        <h3>Testes Dispon√≠veis:</h3>
        
    <button class="btn btn-primary btn-sm" onclick="testVoiceModal()">
            üé§ Testar Modal de Voz
        </button>
        
    <button class="btn btn-outline btn-sm" onclick="testTransactionVoice()">
            üí∞ Testar Voz para Transa√ß√£o
        </button>
        
    <button class="btn btn-outline btn-sm" onclick="testCategoryVoice()">
            üìÅ Testar Voz para Categoria
        </button>
        
    <button class="btn btn-ghost btn-sm" onclick="testPermissions()">
            üîí Testar Permiss√µes
        </button>
        
    <div id="results" class="mt-5"></div>
    </div>

    <!-- Modal de Voz -->
    <div id="voice-modal" class="voice-modal">
        <div class="voice-content">
            <div class="voice-icon">üé§</div>
            <h3>Ouvindo...</h3>
            <p>Fale sua transa√ß√£o ou categoria</p>
            <div class="voice-status">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="note">
                <p><strong>Exemplos:</strong></p>
                <p>"Adicionar despesa de 50 reais com alimenta√ß√£o"</p>
                <p>"Nova categoria chamada transporte"</p>
            </div>
            <button class="btn btn-ghost btn-sm" onclick="closeVoiceModal()">Cancelar</button>
        </div>
    </div>

    <script>
        // Simular fun√ß√µes globais
        window.addTransaction = function(data) {
            console.log('‚úÖ addTransaction chamado:', data);
            updateStatus('Transa√ß√£o adicionada: ' + JSON.stringify(data));
            return Promise.resolve();
        };
        
        window.addCategory = function(data) {
            console.log('‚úÖ addCategory chamado:', data);
            updateStatus('Categoria adicionada: ' + JSON.stringify(data));
            return Promise.resolve();
        };
        
        // Simular estado da aplica√ß√£o
        window.appState = {
            categories: [
                { id: '1', nome: 'Alimenta√ß√£o', tipo: 'despesa' },
                { id: '2', nome: 'Transporte', tipo: 'despesa' },
                { id: '3', nome: 'Sal√°rio', tipo: 'receita' }
            ]
        };
        
        // Simular Snackbar
        window.Snackbar = {
            show: function(message, type) {
                console.log(`Snackbar [${type}]: ${message}`);
                updateStatus(`Snackbar [${type}]: ${message}`);
            },
            success: function(message) {
                this.show(message, 'success');
            },
            error: function(message) {
                this.show(message, 'error');
            }
        };
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('üìä Status:', message);
        }
        
        function testVoiceModal() {
            updateStatus('Testando modal de voz...');
            
            // Verificar se SpeechRecognition est√° dispon√≠vel
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                updateStatus('‚ùå SpeechRecognition n√£o suportado neste navegador');
                return;
            }
            
            // Mostrar modal
            const modal = document.getElementById('voice-modal');
            modal.style.display = 'flex';
            
            updateStatus('‚úÖ Modal de voz aberto');
        }
        
        function testTransactionVoice() {
            updateStatus('Testando comando de transa√ß√£o...');
            
            // Simular processamento de comando
            const comando = "adicionar despesa de cinquenta reais com alimenta√ß√£o";
            processVoiceCommand(comando, 'transaction');
        }
        
        function testCategoryVoice() {
            updateStatus('Testando comando de categoria...');
            
            // Simular processamento de comando
            const comando = "nova categoria chamada lazer despesa cem";
            processVoiceCommand(comando, 'category');
        }
        
        function testPermissions() {
            updateStatus('Testando permiss√µes do microfone...');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('‚ùå getUserMedia n√£o dispon√≠vel');
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    updateStatus('‚úÖ Permiss√£o do microfone concedida');
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(error => {
                    updateStatus('‚ùå Erro de permiss√£o: ' + error.message);
                });
        }
        
        function closeVoiceModal() {
            const modal = document.getElementById('voice-modal');
            modal.style.display = 'none';
            updateStatus('Modal de voz fechado');
        }
        
        // Simular processamento de comando de voz
        function processVoiceCommand(transcript, type) {
            console.log('üé§ Processando comando:', transcript, type);
            
            if (type === 'transaction') {
                // Simular parsing de transa√ß√£o
                const words = transcript.toLowerCase().split(' ');
                const valor = words.find(w => !isNaN(parseFloat(w))) || 'cinquenta';
                const categoria = words[words.length - 1];
                
                const transacao = {
                    descricao: 'Transa√ß√£o via voz',
                    valor: valor === 'cinquenta' ? 50 : parseFloat(valor) || 0,
                    tipo: words.includes('receita') ? 'receita' : 'despesa',
                    categoria: categoria
                };
                
                window.addTransaction(transacao);
                
            } else if (type === 'category') {
                // Simular parsing de categoria
                const words = transcript.toLowerCase().split(' ');
                const nome = words.slice(3, -2).join(' ') || 'Nova Categoria';
                const tipo = words.includes('receita') ? 'receita' : 'despesa';
                const limite = words[words.length - 1];
                
                const categoria = {
                    nome: nome,
                    tipo: tipo,
                    limite: limite === 'cem' ? 100 : parseFloat(limite) || 0,
                    cor: '#4F46E5'
                };
                
                window.addCategory(categoria);
            }
        }
        
        // Inicializar
        updateStatus('Pronto para testes');
        console.log('üé§ P√°gina de teste carregada');
    </script>
</body>
</html>

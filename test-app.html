    <script>
        // Teste simples para verificar se tudo estÃ¡ funcionando
        class AppTest {
            constructor() {
                this.logs = [];
                this.init();
            }

            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logMessage = `[${timestamp}] ${message}`;
                this.logs.push(logMessage);
                
                const logsContainer = document.getElementById('logs');
                logsContainer.innerHTML += `<p>${logMessage}</p>`;
                logsContainer.scrollTop = logsContainer.scrollHeight;
                
                console.log(logMessage);
            }

            init() {
                this.log('Iniciando teste do app.js...');
                this.setupEventListeners();
                this.checkModules();
            }

            setupEventListeners() {
                document.getElementById('test-load').addEventListener('click', () => this.testLoad());
                document.getElementById('test-auth').addEventListener('click', () => this.testAuth());
            }

            checkModules() {
                setTimeout(() => {
                    const modules = {
                        'Firebase': window.FirebaseApp,
                        'Auth': window.FinanceAuth,
                        'UI': window.FinanceUI,
                        'Transactions': window.FinanceTransactions,
                        'Categories': window.FinanceCategories,
                        'Goals': window.FinanceGoals,
                        'Budgets': window.FinanceBudgets,
                        'Voice': window.FinanceVoice,
                        'Helpers': window.FinanceHelpers,
                        'Storage': window.FinanceStorage
                    };

                    const statusContainer = document.getElementById('module-status');
                    statusContainer.innerHTML = '';

                    Object.entries(modules).forEach(([name, module]) => {
                        const status = module ? 'âœ…' : 'âŒ';
                        const color = module ? 'text-green-500' : 'text-red-500';
                        statusContainer.innerHTML += `
                            <div class="flex justify-between">
                                <span>${name}:</span>
                                <span class="${color}">${status} ${module ? 'Carregado' : 'NÃ£o carregado'}</span>
                            </div>
                        `;
                        
                        if (module) {
                            this.log(`âœ… MÃ³dulo ${name} carregado com sucesso`);
                        } else {
                            this.log(`âŒ MÃ³dulo ${name} nÃ£o carregado`);
                        }
                    });
                }, 2000);
            }

            testLoad() {
                this.log('ğŸ§ª Testando carregamento de mÃ³dulos...');
                document.getElementById('test-result').textContent = 'Testando...';
                
                if (window.FinanceAuth && window.FinanceUI) {
                    document.getElementById('test-result').textContent = 'âœ… MÃ³dulos carregados com sucesso!';
                    this.log('âœ… Teste de carregamento passou');
                } else {
                    document.getElementById('test-result').textContent = 'âŒ Erro no carregamento';
                    this.log('âŒ Teste de carregamento falhou');
                }
            }

            async testAuth() {
                this.log('ğŸ” Testando autenticaÃ§Ã£o...');
                document.getElementById('test-result').textContent = 'Testando autenticaÃ§Ã£o...';
                
                try {
                    if (window.FinanceAuth) {
                        const user = window.FinanceAuth.auth.currentUser;
                        if (user) {
                            document.getElementById('test-result').textContent = `âœ… UsuÃ¡rio logado: ${user.email}`;
                            this.log(`âœ… UsuÃ¡rio autenticado: ${user.email}`);
                        } else {
                            document.getElementById('test-result').textContent = 'â„¹ï¸ Nenhum usuÃ¡rio logado';
                            this.log('â„¹ï¸ Nenhum usuÃ¡rio autenticado');
                        }
                    } else {
                        document.getElementById('test-result').textContent = 'âŒ MÃ³dulo de autenticaÃ§Ã£o nÃ£o carregado';
                        this.log('âŒ MÃ³dulo de autenticaÃ§Ã£o nÃ£o disponÃ­vel');
                    }
                } catch (error) {
                    document.getElementById('test-result').textContent = 'âŒ Erro na autenticaÃ§Ã£o';
                    this.log(`âŒ Erro na autenticaÃ§Ã£o: ${error.message}`);
                }
            }
        }

        // Iniciar teste quando a pÃ¡gina carregar

        });
    </script>

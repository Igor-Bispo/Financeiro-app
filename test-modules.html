<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de M√≥dulos - Controle Financeiro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç Teste de Carregamento de M√≥dulos</h1>
    
    <div>
        <button onclick="testAllModules()">Testar Todos os M√≥dulos</button>
        <button onclick="testFirebase()">Testar Firebase</button>
        <button onclick="testAppInitialization()">Testar Inicializa√ß√£o do App</button>
        <button onclick="clearResults()">Limpar Resultados</button>
    </div>

    <div id="results"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase/config.js?v=4.0"></script>
    <script src="js/utils/helpers.js?v=4.0"></script>
    <script src="js/utils/ui.js?v=4.0"></script>
    <script src="js/utils/storage.js?v=4.0"></script>
    <script src="js/utils/notifications.js?v=4.0"></script>
    <script src="js/utils/i18n.js?v=4.0"></script>
    <script src="js/firebase/auth.js?v=4.0"></script>
    <script src="js/firebase/database.js?v=4.0"></script>
    <script src="js/modules/transactions.js?v=4.0"></script>
    <script src="js/modules/categories.js?v=4.0"></script>
    <script src="js/modules/goals.js?v=4.0"></script>
    <script src="js/modules/budgets.js?v=4.0"></script>
    <script src="js/modules/voice-recognition.js?v=4.0"></script>
    <script src="js/app.js?v=4.0"></script>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function testFirebase() {
            addResult('üîç Testando Firebase...', 'info');
            
            try {
                if (window.firebase && window.firebase.app) {
                    addResult('‚úÖ Firebase inicializado corretamente', 'success');
                    
                    if (window.FirebaseAuth) {
                        addResult('‚úÖ Firebase Auth dispon√≠vel', 'success');
                    } else {
                        addResult('‚ùå Firebase Auth n√£o encontrado', 'error');
                    }
                    
                    if (window.FirebaseDB) {
                        addResult('‚úÖ Firebase Firestore dispon√≠vel', 'success');
                    } else {
                        addResult('‚ùå Firebase Firestore n√£o encontrado', 'error');
                    }
                } else {
                    addResult('‚ùå Firebase n√£o inicializado', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erro ao testar Firebase: ${error.message}`, 'error');
            }
        }

        function testAllModules() {
            addResult('üîç Testando carregamento de m√≥dulos...', 'info');
            
            const requiredModules = [
                'TransactionsModule',
                'CategoriesModule', 
                'GoalsModule',
                'BudgetsModule',
                'NotificationManager',
                'I18nManager',
                'VoiceRecognitionModule'
            ];
            
            let allLoaded = true;
            
            requiredModules.forEach(moduleName => {
                if (window[moduleName]) {
                    addResult(`‚úÖ ${moduleName} carregado`, 'success');
                } else {
                    addResult(`‚ùå ${moduleName} n√£o encontrado`, 'error');
                    allLoaded = false;
                }
            });
            
            if (allLoaded) {
                addResult('üéâ Todos os m√≥dulos carregados com sucesso!', 'success');
            } else {
                addResult('‚ö†Ô∏è Alguns m√≥dulos n√£o foram carregados', 'warning');
            }
        }

        function testAppInitialization() {
            addResult('üîç Testando inicializa√ß√£o do app...', 'info');
            
            try {
                if (window.appInstance) {
                    addResult('‚úÖ Inst√¢ncia do app criada', 'success');
                    
                    if (window.appInstance.isInitialized) {
                        addResult('‚úÖ App inicializado', 'success');
                    } else {
                        addResult('‚ö†Ô∏è App criado mas n√£o inicializado', 'warning');
                    }
                } else {
                    addResult('‚ùå Inst√¢ncia do app n√£o encontrada', 'error');
                }
                
                if (window.FinanceApp) {
                    addResult('‚úÖ Classe FinanceApp dispon√≠vel', 'success');
                } else {
                    addResult('‚ùå Classe FinanceApp n√£o encontrada', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Erro ao testar app: ${error.message}`, 'error');
            }
        }

        // Teste autom√°tico ap√≥s carregamento
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('üöÄ Carregamento da p√°gina conclu√≠do', 'info');
                testAllModules();
                testFirebase();
                testAppInitialization();
            }, 2000);
        });

        // Monitorar erros
        window.addEventListener('error', (event) => {
            addResult(`‚ùå Erro JavaScript: ${event.message}`, 'error');
        });

        // Monitorar erros de recursos
        window.addEventListener('error', (event) => {
            if (event.target.tagName === 'SCRIPT') {
                addResult(`‚ùå Erro ao carregar script: ${event.target.src}`, 'error');
            }
        }, true);
    </script>
</body>
</html>
